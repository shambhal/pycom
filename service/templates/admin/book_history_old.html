

   <div class='container'>
    <div class="form-group">
      <label class="col-sm-2 control-label">Date</label>
      <div class='col-sm-10'>{{info.dated}} {{info.slot}}</div>


    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Service</label>
      <div class='col-sm-10'>{{info.desc}}</div>


    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="input-description1">Name</label>
      <div class='col-sm-10'>{{info.name}} {{info.email}} {{info.phone}}</div>


    </div>
    
    <div class="form-group">
      <label class="col-sm-2 control-label" for="input-description1">Status</label>
      <div class='col-sm-10'>{{info.status}}</div>


    </div>
     
    <div class="form-group">
      <label class="col-sm-2 control-label" for="input-description1"></label>
      <div class='col-sm-10'>{{info.extra_info}}</div>


    </div>
   </div>
  {% if records|length > 0 %}
  <table>
    <tr>
    <td>Date</td>
    <td>Status</td>

    </tr>
   {% for record in records%}
     <tr>
      <td>{{record.dated}}</td>
      <td>{{record.status}}</td>

     </tr>

   {% endfor%}
  </table>
  {%else%}
  <center>No History for the appointments</center>
 {% endif%}

  </script>
